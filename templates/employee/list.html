{% extends "base.html" %}

{% block title %}
	<title>Employee List</title>
{% endblock title %}

{% block content %}
    <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">Employees Information</h1>

    <table class="table table-striped">
        <thead>
            <tr>
				<th scope="row">Full Name</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
                <tr>
                    <th scope="row">{{ emp }}</th>
                    <td>{{ emp.first_name }}</td>
                    <td>{{ emp.last_name }}</td>
                    <td>
                        <a style="margin-right: 30px;" href="{% url 'employee:edit-employee' emp.id %}">Edit</a>
                        <a href="{% url 'employee:del-employee' emp.id %}">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center">
        <a href="{% url 'employee:create-employee' %}"><button type="button" class="btn btn-primary">Add New Employee</button></a>
    </div>
{% endblock content %}
